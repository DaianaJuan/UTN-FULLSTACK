<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label for="username">Ingresa tu nombre de usuario:</label> <!-- for siempre usar, personas no videntes -->
            <input type="text" name="username" id="username" placeholder="Jonh Doe"> <!-- placeholder te da info de como podes escribir la info -->
        </div>
        <div>
            <label for="password">Ingrese su contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Ingrese su email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="pais">Selecciona un país</label>
            <select name="pais" id="pais"></select>
                <option value="NO" selected>No seleccionado</option>
                <option value="AR">Argentina</option>
                <option value="MXN">Mexico</option>
                <!--  <option value="NO" selected disabled>No seleccionado</option> -->
        </div>
        <div>
            <label for="pais-1" value="Confirmar"></label>
            <span>Argentina</span><input type="radio" name="pais-1" id="ar"> 
            <span>Francia</span><input type="radio" name="pais-1" id="fr">
        </div>
        <div>
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Hola gente!"></textarea>
        </div>
        <div>
            <input type="submit" value="Confirmar">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
            
    </form>
    
</body>
</html>
